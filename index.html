<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <a href="https://main-page-games.vercel.app/" id="homeBtn" class="home-button">HOME</a>
        <h1>Memory Game</h1>
        <div class="game-info">
            <div>Movimientos: <span id="moves">0</span></div>
            <div>Pares encontrados: <span id="pairs">0</span></div>
            <button id="restartBtn">Reiniciar</button>
        </div>
        <div class="game-board" id="gameBoard">
            <!-- Las cartas se generarán aquí con JavaScript -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
